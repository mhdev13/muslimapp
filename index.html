<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muslim App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <style>
    /* Global Style */
    body {
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      padding-top: 70px;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .navbar-brand {
      font-weight: bold;
      color: #0d47a1 !important;
    }

    .navbar-nav .nav-link {
      color: #0d47a1 !important;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #1565c0 !important;
    }

    /* Card */
    .card {
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background: #fff;
    }

    /* Table */
    table {
      border-radius: 10px;
      overflow: hidden;
    }

    .table th {
      background-color: #0d47a1;
      color: white;
      text-align: center;
    }

    .table tbody tr:hover {
      background-color: rgba(13, 71, 161, 0.1);
      transition: 0.3s;
    }

    /* Buttons */
    .btn {
      border-radius: 8px;
    }

    .btn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .btn-icon:hover {
      transform: scale(1.1);
    }

    /* Modal */
    .modal-content {
      border-radius: 12px;
    }

    .modal-header {
      background: #0d47a1;
      color: white;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Selamat Datang di Muslim App</h2>
    <div class="row text-center g-4">
      <div class="col-md-4">
        <a href="quran.html" class="text-decoration-none">
          <div class="card p-4 h-100">
            <i class="fa-solid fa-book-quran fa-3x text-primary mb-3"></i>
            <h5 class="text-dark">Baca Quran</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="doa.html" class="text-decoration-none">
          <div class="card p-4 h-100">
            <i class="fa-solid fa-hands-praying fa-3x text-success mb-3"></i>
            <h5 class="text-dark">Doa Harian</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="hadis.html" class="text-decoration-none">
          <div class="card p-4 h-100">
            <i class="fa-solid fa-book-open-reader fa-3x text-warning mb-3"></i>
            <h5 class="text-dark">Hadis</h5>
          </div>
        </a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
