<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Hadis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
      padding-top: 70px;
      font-family: 'Poppins', sans-serif;
    }
    .card-hadis {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .card-hadis:hover {
      transform: translateY(-3px);
    }
    .arabic {
      font-size: 1.25rem;
      font-family: 'Scheherazade', serif;
      direction: rtl;
      text-align: right;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="#"><i class="fa-solid fa-book-quran"></i> Muslim App</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="quran.html">Quran</a></li>
        <li class="nav-item"><a class="nav-link active" href="doa.html">Doa Harian</a></li>
        <li class="nav-item"><a class="nav-link active" href="hadis.html">Hadis</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content -->
<div class="container mt-4">
  <h2 class="text-center text-primary mb-4" id="kitab-title">Detail Hadis</h2>
  <div class="row" id="hadis-list"></div>

  <!-- Pagination -->
  <div class="d-flex justify-content-between mt-4">
    <button id="prev-btn" class="btn btn-outline-primary">Sebelumnya</button>
    <button id="next-btn" class="btn btn-outline-primary">Berikutnya</button>
  </div>
</div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const kitabId = getQueryParam('id');
  let start = 1;
  const limit = 10;

  document.getElementById('prev-btn').addEventListener('click', () => {
    if (start > 1) {
      start -= limit;
      fetchHadisDetail();
    }
  });

  document.getElementById('next-btn').addEventListener('click', () => {
    start += limit;
    fetchHadisDetail();
  });

  async function fetchHadisDetail() {
    if (!kitabId) {
      document.getElementById('kitab-title').textContent = 'ID Kitab tidak ditemukan';
      return;
    }

    try {
      const res = await fetch(`https://api.hadith.gading.dev/books/${kitabId}?range=${start}-${start + limit - 1}`);
      const json = await res.json();
      const { name, hadiths, total } = json.data;

      document.getElementById('kitab-title').textContent = `Kitab: ${name} (Hadis ${start}â€“${start + hadiths.length - 1})`;
      const container = document.getElementById('hadis-list');
      container.innerHTML = '';

      hadiths.forEach(hadis => {
        const col = document.createElement('div');
        col.className = 'col-md-6 mb-4';
        col.innerHTML = `
          <div class="card card-hadis p-3 h-100">
            <p class="text-muted">Hadis #${hadis.number}</p>
            <p class="arabic">${hadis.arab}</p>
            <hr>
            <p>${hadis.id}</p>
          </div>
        `;
        container.appendChild(col);
      });

      // Tombol prev/next
      document.getElementById('prev-btn').disabled = start <= 1;
      document.getElementById('next-btn').disabled = start + limit > total;

    } catch (error) {
      document.getElementById('kitab-title').textContent = 'Gagal memuat hadis.';
      console.error('Error:', error);
    }
  }

  fetchHadisDetail();
</script>
</body>
</html>
